<body>
<canvas id="granim-bg"></canvas>
<main id="start-page" class="page">


  <header>
    <h1>Quick Tapper</h1>
  </header>
  <div class="info">
    <p >Press the target when it appears as fast as you can</p>
  </div>

  <button  id="start-button">Start</button>
</main>
<main id="countdown-page" class="page">
  <h1>Ready</h1>
  <h1 id="game-countdown" >3</h1>
</main>
<main id="game-page" class="page">
  <h3>Tap when target appears</h3>
  <div class='stats-container'>
    <h3 id="taps-remaining"></h3>
    <h3 id="score" ></h3>
  </div>
    <div id="target-container" class='target-container'>
      <img id="target" src="https://i.ibb.co/w0jtgc1/clipart532209.png" alt="target">
      <img id="bars" src="https://i.ibb.co/5145GK4/clipart2371140.png" alt="target">
  </div>
</main>
<main id="game-over-page" class="page">
  <h1> You Scored</h1><h1 id="score2" ></h1>
  <button id="post-score">Post Score To Leaderboard</button>
<button id="retry-btn">Retry</button>
</main>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
<script src="js/main.js"></script>
